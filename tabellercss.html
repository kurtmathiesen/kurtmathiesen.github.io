<!DOCTYPE html>
<html lang="da_DK">
<head>
	<meta http-equiv="Content-Type" content="text/html;charset=utf-8">
    <title>CP Guldbib - HTML - Tabeller & CSS</title>
    <link rel="stylesheet" href="style.css">
	<script src="http://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.2.1.min.js" type="text/javascript"></script>
	<script type='text/javascript'>
	$.get('kolofon.html',function(response){
		$('#kolofon').html(response); 
		});
	$.get('header.html',function(response){
		$('#header').html(response); 
		});
  </script>
</head>

<body>
<div id="wrapper">
<div id="header"></div>
<div id="kolofon"></div>

<div id="indhold">
<h3>Tabeller og Cascading Style Sheets</h3>
<table>
  <tr>
    <th>Firstname</th>
    <th>Lastname</th> 
    <th>Age</th>
  </tr>
  <tr>
    <td>Jill</td>
    <td>Smith</td> 
    <td>50</td>
  </tr>
  <tr>
    <td>Eve</td>
    <td>Jackson</td> 
    <td>94</td>
  </tr>
</table>
</div>

</div>
</body>
</html>
