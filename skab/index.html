<!DOCTYPE html>
<!-- Code By Webdevtrick ( https://webdevtrick.com ) -->
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>JS Shopping Cart | Webdevtrick.com</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">
<link rel='stylesheet' href='https://cdn.jsdelivr.net/foundation/5.0.2/css/foundation.css'>
<link rel="stylesheet" href="style.css">
<style>
#cartItems {
    display: flex;
    flex-wrap: wrap;
  }
  
  .panel {
    position: relative;
    margin: 10px;
    text-align: center;
    background: none;
  }
  
  .panel img {
    max-width: 100%;
  }
  
  .count {
    position: absolute;
    top: 90%;
    left: 80%;
    transform: translate(-50%, -50%);
    background-color: rgba(255, 255, 255, 0.7); /* Transparent white background */
    color: rgba(68, 68, 68, 0.582);
    padding: 10px 10px;
    border-radius: 50%;
    font-weight: 500;
    font-size: 60px; /* Adjust the font size as needed */
    letter-spacing: -1px;
  }
</style>
</head>
<body>

<div class="row">
    <nav class="top-bar" data-topbar>
        <ul class="title-area">
            <li class="name">
                <h1><a href="#">NNF Locker</a></h1>
            </li>
        </ul>
    </nav>
    <div class="medium-8 columns">
        <h1>Products List</h1>
        <div class="products">
            <div class="product medium-4 columns" data-name="Boxer" data-id="3">
                <img src="images/Boxer-x.png" alt="" />
                <h3>Boxer</h3>
                <input type="hidden" class="count" value="1" />
            </div>
            <div class="product medium-4 columns" data-name="Bukser" data-id="4">
                <img src="images/Bukser-x.png" alt="" />
                <h3>Bukser</h3>
                <input type="hidden" class="count" value="1" />
            </div>
            <div class="product medium-4 columns" data-name="Skjorte" data-id="5">
                <img src="images/Skjorte-x.png" alt="" />
                <h3>Skjorte</h3>
                <input type="hidden" class="count" value="1" />
            </div>
            <div class="product medium-4 columns" data-name="Strømper" data-id="6">
                <img src="images/Sock-x.png" alt="" />
                <h3>Strømper</h3>
                <input type="hidden" class="count" value="1" />
            </div>
            <div class="product medium-4 columns" data-name="Sweater" data-id="7">
                <img src="images/Sweater-x.png" alt="" />
                <h3>Sweater</h3>
                <input type="hidden" class="count" value="1" />
            </div>
            <div class="product medium-4 columns" data-name="T-Shirt" data-id="8">
                <img src="images/T-shirt-x.png" alt="" />
                <h3>T-Shirt</h3>
                <input type="hidden" class="count" value="1" />
            </div>
            <div class="product medium-4 columns" data-name="Håndklæde" data-id="9">
                <img src="images/Towel-x.png" alt="" />
                <h3>Håndklæde</h3>
                <input type="hidden" class="count" value="1" />
            </div>
            <div class="product medium-4 columns" data-name="Undertrøje" data-id="10">
                <img src="images/Undertroje-x.png" alt="" />
                <h3>Undertrøje</h3>
                <input type="hidden" class="count" value="1" />
            </div>
        </div>
    </div>
    <div class="medium-4  columns">
        <div class="cart">
            <h1>Cart items</h1>
            <div class="row">
                <div class="medium-6 columns">
                    <button class="tiny secondary" id="clear">Clear the cart</button>
                </div>
                <div class="medium-6 columns">
                    <button class="tiny disabled" title="Work in progress">Checkout</button>
                </div>
            </div>
            <div id="cartItems">Loading cart...</div>
        </div>
      
    </div>

</div>
<script type="text/template" id="cartT">
  <% _.each(items, function (item) { %> <div class="panel"> <h3> <%= item.name %> </h3> <img src='<%= item.imageScr %>' ontouchstart="cart.removeItem('<%= item.id %>')" alt="<%= item.name %>" /> <span class="count">
<%= item.count %>stk</span > </div>
<% }); %>
</script>

<script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
<script src='https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.5.2/underscore-min.js'></script>
<script  src="function.js"></script>

</body>
</html>
