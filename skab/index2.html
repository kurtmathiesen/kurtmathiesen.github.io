<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>LockerI</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">
    <link rel='stylesheet' href='https://cdn.jsdelivr.net/foundation/5.0.2/css/foundation.css'>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        .top-bar {
            background-color: #333; /* Background color for the top navigation bar */
        }

        .top-bar h1 {
            margin: 0;
            padding: 10px;
            color: #fff; /* Text color for the top navigation bar */
        }

        #cart {
            background-color: #f0f0f0;
            padding: 10px;
            text-align: center;
        }

        #cartItems {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            padding: 10px;
        }

        .panel {
            position: relative;
            margin: 10px;
            text-align: center;
            background: none;
        }

        .panel img {
            max-width: 100%;
        }

        .count {
            position: absolute;
            top: 90%;
            left: 80%;
            transform: translate(-50%, -50%);
            background-color: rgba(255, 255, 255, 0.7);
            color: rgba(68, 68, 68, 0.582);
            padding: 10px 10px;
            border-radius: 50%;
            font-weight: 500;
            font-size: 20px;
            letter-spacing: -1px;
        }

        /* Media query for smaller screens (e.g., smartphones) */
        @media (max-width: 767px) {
            #cart {
                padding: 10px;
                text-align: center;
            }

            #cartItems {
                flex-direction: column;
                align-items: center;
            }

            .panel {
                width: 80%; /* Adjust as needed for smartphone layout */
            }

            .count {
                font-size: 16px; /* Adjust as needed for smartphone layout */
            }
        }
    </style>
</head>
<body>
<div class="row">
    <nav class="top-bar" data-topbar>
        <ul class="title-area">
            <li class="name">
                <h1><a href="#">NNF Locker</a></h1>
            </li>
        </ul>
    </nav>
</div>
<div id="cart">
    <!-- Cart content will be displayed here -->
</div>
<div class="row">
    <div class="medium-8 columns">
        <div class="products">
            <!-- Product items can be added here -->
            <!-- Example item structure:
            <div class="product medium-4 columns" data-name="Product Name" data-id="1">
                <img src="product-image.jpg" alt="" />
                <h3>Product Name</h3>
                <input type="hidden" class="count" value="1" />
            </div>
            -->
        </div>
    </div>
    <div class="medium-4 columns">
        <div class="cart">
            <h1>In Locker</h1>
            <div class="row">
                <div class="medium-6 columns">
                    <button class="tiny secondary" id="clear">Clear the cart</button>
                </div>
                <div class="medium-6 columns">
                    <button class="tiny disabled" title="Work in progress">Checkout</button>
                </div>
            </div>
            <div id="cartItems">Loading cart...</div>
        </div>
    </div>
</div>

<script type="text/template" id="cartT">
    <% _.each(items, function (item) { %>
    <div class="panel">
        <h3> <%= item.name %> </h3>
        <img src='<%= item.imageScr %>' ontouchstart="cart.removeItem('<%= item.id %>')" alt="<%= item.name %>" />
        <span class="count"><%= item.count %> stk</span>
    </div>
    <% }); %>
</script>

<script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
<script src='https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.5.2/underscore-min.js'></script>
<script src="function.js"></script>
</body>
</html>
